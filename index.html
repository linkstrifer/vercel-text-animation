<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <label for="dark-mode">
      Dark mode?
    </label>
    
    <input type="checkbox" id="dark-mode" />
    <div>
        <span
        data-content="izi"
        style="--start-color: red; --end-color: orange; --delay: 0;"
      >
        izi
      </span>
  
      <span
        data-content="pizi"
        style="--start-color: blue; --end-color: cyan; --delay: 3;"
      >
        pizi
      </span>
  
      <span
        data-content="squeezy"
        style="--start-color: green; --end-color: lime; --delay: 7;"
      >
        squeezy
      </span>
  
      <span
        data-content="dhiiii"
        style="--start-color: magenta; --end-color: pink; --delay: 11;"
      >
        dhiiii
      </span>
    </div>
  </body>

    <script src="src/index.js"></script>
  </body>
</html>
